<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вивчення іноземних слів</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div data-modal class="btn btn_main btn_animated">Додати картку</div>
                <div class="card">
                    <div class="card__inner">
                        <div class="card__front">
                            <p data-word class="card__word fade">Flower</p>
                        </div>
                        <div class="card__back">
                            <p data-translate class="card__word">Квітка</p>
                        </div>
                    </div>
                </div>

                <div class="card__controls">
                    <button data-remember class="btn btn_animated">
                        Пам'ятаю
                    </button>
                    <button data-not-remember class="btn btn_animated">
                        Не пам'ятаю
                    </button>
                </div>
            </div>
        </main>
        <footer></footer>
        <div class="modal btn_animated">
            <div class="modal__dialog">
                <div class="modal__content">
                    <form action="#">
                        <button type="button" data-add-new-word class="btn-text">+ НОВЕ СЛОВО</button>
                        <div data-close class="modal__close">&times;</div>
                        <div class="word-pair">
                            <input
                                required
                                placeholder="Введіть слово"
                                name="word"
                                type="text"
                                class="modal__input"
                            />
                            <input
                                required
                                placeholder="Введіть переклад"
                                name="translate"
                                type="text"
                                class="modal__input"
                            />
                        </div>
                        <button class="btn">Створити</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/src/js/bundle.js"></script>
    </body>
</html>
