<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вивчення іноземних слів</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <header class="header"></header>
        <main>
            <div data-modal class="btn_main btn_add">
                Додати нове слово
                <!-- <i class="arrow right"></i> -->
            </div>
            <div class="container">
                <div class="card">
                    <div class="card__inner">
                        <div class="card__front">
                            <p data-word class="card__word">Flower</p>
                        </div>
                        <div class="card__back">
                            <p data-translate class="card__word">Квітка</p>
                        </div>
                    </div>

                    <div class="card__controls">
                        <button class="btn_main btn_main_animated">
                            Пам'ятаю
                        </button>
                        <button class="btn_main btn_main_animated">
                            Не пам'ятаю
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <div class="modal">
            <div class="modal__dialog">
                <div class="modal__content">
                    <form action="#">
                        <div data-close class="modal__close">&times;</div>
                        <input
                            required
                            placeholder="Введіть слово"
                            name="word"
                            type="text"
                            class="modal__input"
                        />
                        <input
                            required
                            placeholder="Введіть переклад"
                            name="translate"
                            type="text"
                            class="modal__input"
                        />
                        <button class="btn_main">Додати</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/src/js/bundle.js"></script>
    </body>
</html>
